<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üöÄ Vokabel Master Pro - Edition 2024</title>

<style>
@import url('https://fonts.googleapis.com');

:root { --bg-1: #0f172a; --bg-2: #1e293b; --accent: #6366f1; }
body.theme-cyber { --bg-1: #020617; --bg-2: #1e1b4b; --accent: #d946ef; }
body.theme-ocean { --bg-1: #0c4a6e; --bg-2: #075985; --accent: #38bdf8; }
body.theme-forest { --bg-1: #064e3b; --bg-2: #065f46; --accent: #34d399; }
body.theme-sunset { --bg-1: #451a03; --bg-2: #78350f; --accent: #fbbf24; }
body.theme-lava { --bg-1: #450a0a; --bg-2: #7f1d1d; --accent: #f87171; }
body.theme-space { --bg-1: #000000; --bg-2: #171717; --accent: #8b5cf6; }
body.theme-gold { --bg-1: #1a1a1a; --bg-2: #262626; --accent: #fbbf24; }
body.theme-neon { --bg-1: #000000; --bg-2: #050505; --accent: #22c55e; }
body.theme-royal { --bg-1: #2e1065; --bg-2: #4c1d95; --accent: #c084fc; }

* { box-sizing: border-box; }

body {
  font-family: 'Inter', sans-serif;
  background: var(--bg-1);
  background: linear-gradient(120deg, var(--bg-1), var(--bg-2), var(--bg-1));
  background-size: 300% 300%;
  animation: bgMove 12s ease infinite;
  min-height: 100vh; margin: 0; display: flex; align-items: center; justify-content: center; overflow: hidden;
  color: white; transition: background 0.8s ease;
}

@keyframes bgMove { 0%, 100% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } }

#particles { position: fixed; inset: 0; z-index: -1; }
.particle { position: absolute; background: white; border-radius: 50%; opacity: 0.2; animation: floatUp 12s linear infinite; }
@keyframes floatUp { from { transform: translateY(110vh) scale(0.5); } to { transform: translateY(-10vh) scale(1.2); } }

.container {
  background: rgba(255,255,255,0.07); backdrop-filter: blur(40px); border-radius: 35px;
  padding: 45px; width: 750px; max-width: 95%; text-align: center;
  border: 1px solid rgba(255,255,255,0.12); box-shadow: 0 40px 100px rgba(0,0,0,0.5);
  animation: slideIn 0.7s cubic-bezier(0.2, 0.8, 0.2, 1);
}

@keyframes slideIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

.vocab { 
  font-size: 42px; font-weight: 900; margin: 20px 0 10px; 
  text-shadow: 0 4px 10px rgba(0,0,0,0.3);
  animation: wordReveal 0.5s ease-out;
}
@keyframes wordReveal { from { opacity: 0; filter: blur(10px); transform: scale(0.9); } to { opacity: 1; filter: blur(0); transform: scale(1); } }

.star-btn { background: none; border: none; font-size: 38px; cursor: pointer; color: #facc15; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
.star-btn:hover { transform: scale(1.4) rotate(20deg); }

input { 
  width: 100%; padding: 22px; font-size: 24px; border-radius: 20px; border: 2px solid transparent; 
  background: rgba(255,255,255,0.06); color: white; text-align: center; transition: 0.4s;
}
input:focus { border-color: var(--accent); box-shadow: 0 0 40px var(--accent); outline: none; background: rgba(255,255,255,0.1); }

.feedback { height: 40px; margin-top: 20px; font-weight: 800; font-size: 22px; transition: 0.3s; }
.correct { color: #4ade80; animation: bounce 0.5s ease; }
.wrong { color: #fb7185; animation: shake 0.4s ease; }

@keyframes bounce { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.15); } }
@keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-8px); } 75% { transform: translateX(8px); } }

button.action { padding: 18px 40px; font-size: 17px; border-radius: 20px; border: none; font-weight: 800; cursor: pointer; margin: 10px; color: white; transition: 0.3s; text-transform: uppercase; letter-spacing: 1px; }
#checkBtn { background: linear-gradient(135deg, #22c55e, #10b981); }
#nextBtn { background: linear-gradient(135deg, var(--accent), #4f46e5); }
button.action:hover { transform: translateY(-6px) scale(1.05); box-shadow: 0 15px 30px rgba(0,0,0,0.4); }

.modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(20px); display: none; align-items: center; justify-content: center; z-index: 100; }
.modal.active { display: flex; }
.modal-box { background: #1e293b; padding: 35px; border-radius: 30px; width: 550px; max-height: 85vh; overflow-y: auto; color: white; border: 1px solid var(--accent); }
.theme-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 12px; margin: 25px 0; }
.theme-dot { width: 100%; aspect-ratio: 1; border-radius: 14px; cursor: pointer; border: 3px solid rgba(255,255,255,0.1); transition: 0.3s; }
.theme-dot:hover { transform: scale(1.15); border-color: white; }
</style>
</head>
<body class="theme-cyber">

<div id="particles"></div>

<div class="container">
  <button style="position:absolute; top:25px; right:25px; background:none; border:none; font-size:28px; cursor:pointer; color:rgba(255,255,255,0.5);" onclick="toggleSettings()">‚öôÔ∏è</button>
  <h1 style="margin:0; font-size: 24px; opacity: 0.6; letter-spacing: 2px;">MASTER TRAINER üèÜ</h1>
  <div class="vocab" id="vocabDisplay">Warten auf Start... ‚è≥</div>
  <button id="starBtn" class="star-btn" onclick="toggleStar()">‚òÜ</button>
  <input id="answerInput" type="text" placeholder="Deine Antwort... ‚ú®" autocomplete="off">
  <div class="feedback" id="feedback"></div>
  <div class="buttons">
    <button class="action" id="checkBtn" onclick="check()">CHECK ‚úÖ</button>
    <button class="action" id="nextBtn" onclick="showNext()">NEXT ‚û°Ô∏è</button>
  </div>
</div>

<div class="modal" id="settingsModal">
  <div class="modal-box">
    <h2 style="margin-top:0">üé® STYLE SETTINGS</h2>
    <div style="margin:20px 0;">
        <label style="cursor:pointer; font-size: 18px;"><input type="checkbox" id="starOnlyToggle" style="transform: scale(1.5); margin-right: 10px;"> ‚≠ê Nur Stern-W√∂rter</label>
    </div>
    <div class="theme-grid" id="themeGrid"></div>
    <h3 style="border-top: 1px solid rgba(255,255,255,0.1); padding-top: 20px;">üìä DEINE STATS</h3>
    <div id="statsList" style="text-align: left;"></div>
    <button class="action" style="background:#475569; width:100%; margin-top:30px;" onclick="toggleSettings()">ZUR√úCK ZUM TRAINING üí™</button>
  </div>
</div>

<script>
// --- DATEN & MOTIVATION ---
const vocabList = [
    { de: "der Beste / die Beste", fr: ["le meilleur", "la meilleure"] },
  { de: "der Roboter", fr: ["le robot"] },
  { de: "nur", fr: ["seulement"] },
  { de: "k√∂nnen / d√ºrfen", fr: ["pouvoir"] },
  { de: "m√ºssen", fr: ["devoir"] },
  { de: "wollen", fr: ["vouloir"] },
  { de: "eine gute / schlechte Note", fr: ["une bonne note", "une mauvaise note"] },
  { de: "das Taschengeld", fr: ["l'argent de poche"] },
  { de: "die Nachricht", fr: ["le message"] },
  { de: "entscheiden", fr: ["d√©cider"] },
  { de: "sich konzentrieren", fr: ["se concentrer"] },
  { de: "auswendig lernen / sich einpr√§gen", fr: ["m√©moriser"] },
  { de: "aufr√§umen / ordnen", fr: ["ranger"] },
  { de: "die Sachen", fr: ["les affaires"] },
  { de: "ohne", fr: ["sans"] },
  { de: "das Problem", fr: ["le probleme"] },
  { de: "die L√∂sung", fr: ["la solution"] },
  { de: "erfinden", fr: ["inventer"] },
  { de: "schwimmen", fr: ["nager"] },
  { de: "jdm helfen", fr: ["aider qn"] }
];

const praiseList = [
    "EXCELLENT! üèÜ", "MAGNIFIQUE! ‚ú®", "STARK GEMACHT! üí™", "UNSTOPPABLE! üî•",
    "C'EST PARFAIT! üá´üá∑", "RICHTIG GUT! ‚≠ê", "WOW! WEITER SO! üöÄ", 
    "VRAIMENT BIEN! üíé", "MEISTERHAFT! üëë", "TOP LEISTUNG! üéØ"
];

let currentIndex = -1;
let stars = JSON.parse(localStorage.getItem('stars') || '{}');
let stats = JSON.parse(localStorage.getItem('stats') || '{}');

function init() {
    const themes = ['default', 'cyber', 'ocean', 'forest', 'sunset', 'lava', 'space', 'gold', 'neon', 'royal'];
    const colors = ['#6366f1', '#d946ef', '#38bdf8', '#34d399', '#fbbf24', '#ef4444', '#8b5cf6', '#d97706', '#22c55e', '#a855f7'];
    const grid = document.getElementById('themeGrid');
    
    themes.forEach((t, i) => {
        let dot = document.createElement('div');
        dot.className = 'theme-dot'; dot.style.background = colors[i];
        dot.onclick = () => setTheme(t); grid.appendChild(dot);
    });

    setTheme(localStorage.getItem('theme') || 'cyber');
    createParticles();
    showNext();
    updateStatsDisplay();
}

function setTheme(t) {
    document.body.className = 'theme-' + t;
    localStorage.setItem('theme', t);
}

function showNext() {
    let list = vocabList;
    if(document.getElementById('starOnlyToggle').checked) {
        list = vocabList.filter(v => stars[v.de]);
    }
    if(list.length === 0) {
        document.getElementById('vocabDisplay').innerText = "Liste leer! üõë";
        return;
    }
    
    currentIndex = vocabList.indexOf(list[Math.floor(Math.random() * list.length)]);
    const display = document.getElementById('vocabDisplay');
    display.style.animation = 'none'; display.offsetHeight; // Reflow
    display.style.animation = 'wordReveal 0.5s ease-out';
    display.innerText = vocabList[currentIndex].de;
    
    document.getElementById('starBtn').innerText = stars[vocabList[currentIndex].de] ? '‚≠ê' : '‚òÜ';
    document.getElementById('answerInput').value = '';
    document.getElementById('feedback').innerText = '';
    document.getElementById('feedback').className = 'feedback';
    document.getElementById('answerInput').focus();
}

function check() {
    if(currentIndex === -1) return;
    const input = document.getElementById('answerInput').value.trim().toLowerCase();
    const corrects = vocabList[currentIndex].fr.map(s => s.toLowerCase());
    const isCorrect = corrects.includes(input);
    
    const word = vocabList[currentIndex].de;
    if(!stats[word]) stats[word] = {c: 0, w: 0};

    const fb = document.getElementById('feedback');
    fb.style.animation = 'none'; fb.offsetHeight; // Reflow

    if(isCorrect) {
        fb.innerText = praiseList[Math.floor(Math.random() * praiseList.length)];
        fb.className = "feedback correct";
        stats[word].c++;
    } else {
        fb.innerText = "L√∂sung: " + vocabList[currentIndex].fr[0].toUpperCase();
        fb.className = "feedback wrong";
        stats[word].w++;
    }
    save(); updateStatsDisplay();
}

function toggleStar() {
    if(currentIndex === -1) return;
    const word = vocabList[currentIndex].de;
    stars[word] = !stars[word];
    document.getElementById('starBtn').innerText = stars[word] ? '‚≠ê' : '‚òÜ';
    save();
}

function save() {
    localStorage.setItem('stars', JSON.stringify(stars));
    localStorage.setItem('stats', JSON.stringify(stats));
}

function updateStatsDisplay() {
    const list = document.getElementById('statsList');
    list.innerHTML = '';
    for(let word in stats) {
        const s = stats[word];
        list.innerHTML += `<div style="display:flex; justify-content:space-between; padding:5px 0; border-bottom:1px solid rgba(255,255,255,0.05); font-size:13px;">
            <span>${word}</span><span>‚úÖ ${s.c} | ‚ùå ${s.w}</span>
        </div>`;
    }
}

function toggleSettings() { document.getElementById('settingsModal').classList.toggle('active'); }

function createParticles() {
    const container = document.getElementById('particles');
    for(let i=0; i<30; i++) {
        let p = document.createElement('div'); p.className = 'particle';
        p.style.left = Math.random() * 100 + 'vw';
        p.style.width = p.style.height = (Math.random() * 6 + 2) + 'px';
        p.style.animationDelay = (Math.random() * 12) + 's';
        container.appendChild(p);
    }
}

document.getElementById('answerInput').onkeypress = (e) => { if(e.key === 'Enter') check(); };
init();
</script>
</body>
</html>
